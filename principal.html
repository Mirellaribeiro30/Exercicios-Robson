  <title>Menu de Atividades</title>

    body {
      font-family: Arial, sans-serif;

      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .btn {
      display: block;
      width: 250px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
